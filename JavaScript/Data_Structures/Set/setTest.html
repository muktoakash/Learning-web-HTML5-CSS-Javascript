<!-- ./setTest.html -->
<!-- Dynamically creates and manipulates a set to test the SetOfStrings class functionality. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesing Set</title>
</head>
<body>
    <h1 id="hTestSet">Tesing Set Implementation</h1>

    <b id="bCreateSet">Set Creation:</b>
    <button type="button" id="createSet">Initialize Empty Set</button>
    <button type="button" id="destroySet" disabled="true">Delete Current Set</button>

    <p id="pIntroFormSet"> <span id="remove">Set needs to be initialized. Then</span> <span id="introFormSet">use the form below to insert, remove, visualize, and find the cardinality of the set.</span> </p>

    <form action="" id="manipulateSet">
        <!-- Get current Set size : Automatic-->
        <p id="pHeightSet">
            <label for="heightSet">Current Set Size<Set/label>
            <input type="text" id="heightSet" placeholder="Uninitialized Set" name="currSetHeight">
        </p>
        <!-- Insert Elements : Button-->
         <p id="pPushSet">
            <label for="pushSet">Item to insert</label>
            <input type="text" id="pushSet" placeholder="Uninitialized Set" placeholder="Item" name="pushSetItem">
            <button type="button" id="pushSetButton" disabled="true">Insert!</button>
            <p id="pSetInsert"></p>
        </p>
        <!-- Peek at Setthe top : Automatic-->
         <!-- <p id="pPeekSet">
            <label for="peekSet">Check if item in Set</label>
            <input type="text" id="top" name="peekSetTop" placeholder="Uninitialized Set">
        </p> -->
        <!-- Remove an element : Button-->
         <p id="pPopSet">
            <label for="popSet">Remove Set Item</label>
            <input type="text" id="popSet" placeholder="Uninitialized Set" placeholder="Item" name="popSetItem">
            <button type="button" id="popSetButton" disabled="true">Remove!</button>
            <p id="pSetRemove"></p>
        </p>
        <!-- Peek at the entire Set : Button-->
         <p id="pSetVisual">
            <button type="button" id="allSetButton" disabled="true">Visualize the Entire Set</button>
            <button type="button" id="clearSetButton" disabled="true">Clear the Visualization</button>
            <p id="pSetVisualOutput"></p>
        </p>
    </form>

     <!-- <script type="module" src="./stackTest.js"></script> -->
      <script src="./set.js"></script>
     <script src="./setTest.js"></script>
</body>
</html>
