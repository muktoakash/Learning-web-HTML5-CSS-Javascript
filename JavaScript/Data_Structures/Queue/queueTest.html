<!-- queueTest.html -->
 <!-- Dynamically creates and manipulates a queue to test the Queue class functionality. -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesing Queue</title>
</head>
<body>
    <h1 id="hTestQueue">Tesing Queue Implementation</h1>

    <b id="bCreateQueue">Queue Creation:</b>
    <button type="button" id="createQueue">Initialize Empty Queue</button>
    <button type="button" id="destroyQueue" disabled="true">Destroy Current Queue</button>

    <p id="pIntroFormQueue"> <span id="remove">Queue needs to be initialized. Then</span> <span id="introFormQueue">use the form below to push, pop, peek, and find the height of the queue.</span> </p>

    <form action="" id="manipulateQueue">
        <!-- Get current Queue height : Automatic-->
        <p id="pHeightQueue">
            <label for="heightQueue">Current Queue Size<Queue/label>
            <input type="text" id="heightQueue" placeholder="Uninitialized Queue" name="currQueueHeight">
        </p>
        <!-- Push Queue Elements : Button-->
         <p id="pPushQueue">
            <label for="pushQueue">Item to push to the back</label>
            <input type="text" id="pushQueue" placeholder="Uninitialized Queue" placeholder="Item" name="pushQueueItem">
            <button type="button" id="pushQueueButton" disabled="true">Enqueue!</button>
        </p>
        <!-- Peek at the top : Automatic-->
         <p id="pPeekQueue">
            <label for="peekQueue">Peek at the front item</label>
            <input type="text" id="top" name="peekQueueTop" placeholder="Uninitialized Queue">
        </p>
        <!-- Pop an element : Button-->
         <p id="pPopQueue">
            <label for="popQueue">Serve the front Queue item</label>
            <input type="text" id="popQueue" placeholder="Uninitialized Queue" placeholder="Item" name="popQueueItem">
            <button type="button" id="popQueueButton" disabled="true">Deque!</button>
        </p>
        <!-- Peek at the entire Queue : Button-->
         <p id="pQueueVisual">
            <button type="button" id="allQueueButton" disabled="true">Visualize the Entire Queue</button>
            <button type="button" id="clearQueueButton" disabled="true">Clear the Visualization</button>
            <p id="pQueueVisualOutput"></p>
        </p>
    </form>

     <!-- <script type="module" src="./queueTest.js"></script> -->
     <script src="./queue.js"></script>
     <script src="./queueTest.js"></script>
</body>
</html>
