<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesing Stack</title>
</head>
<body>
    <h1 id="hTestStack">Tesing Stack Implementation</h1>

    <b id="bCreateStack">Stack Creation:</b>
    <button type="button" id="createStack">Initialize Empty Stack</button>

    <p id="pIntroFormStack"> Use the form below to push, pop, peek, and find the height of the stack. </p>

    <form action="" id="manipulateStack">
        <!-- Get curreStacknt height : Automatic-->
        <p id="pHeightStack">
            <label for="heightStack">Current Stack Height<Stack/label>
            <input type="text" id="heightStack" name="currStackHeight">
        </p>
        <!-- Push EleStackments : Button-->
         <p id="pPushStack">
            <label for="pushStack">Item to push</label>
            <input type="text" id="pushStack" nStackame="pushStackItem" required>
            <button type="button" id="pushStackButton">Push!</button>
        </p>
        <!-- Peek at Stackthe top : Automatic-->
         <p id="pPeekStack">
            <label for="peekStack">Peek at the top item</label>
            <input type="text" id="top" name="peekStackTop" required>
        </p>
        <!-- Pop an Stackelement : Button-->
         <p id="pPopStack">
            <label for="popStack">Pop the most recent Stack item</label>
            <input type="text" id="popStack" nStackame="popStackItem" required>
            <button type="button" id="popStackButton">Pop!</button>
        </p>
        <!-- PeekStack at the entire Stack : Button-->
         <p id="pStackVisual">
            <button type="button" id="allStack">Visualize the Entire Stack</button>
        </p>
    </form>

    <script src="./stackTest.js"></script>
</body>
</html>
