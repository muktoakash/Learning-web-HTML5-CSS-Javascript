<!-- stackTest.html -->
 <!-- Dynamically creates and manipulates a stack to test the Stack class functionality. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesing Stack</title>
</head>
<body>
    <h1 id="hTestStack">Tesing Stack Implementation</h1>

    <b id="bCreateStack">Stack Creation:</b>
    <button type="button" id="createStack">Initialize Empty Stack</button>
    <button type="button" id="destroyStack" disabled="true">Destroy Current Stack</button>

    <p id="pIntroFormStack"> <span id="remove">Stack needs to be initialized. Then</span> <span id="introFormStack">use the form below to push, pop, peek, and find the height of the stack.</span> </p>

    <form action="" id="manipulateStack">
        <!-- Get current Stack height : Automatic-->
        <p id="pHeightStack">
            <label for="heightStack">Current Stack Height<Stack/label>
            <input type="text" id="heightStack" placeholder="Uninitialized Stack" name="currStackHeight">
        </p>
        <!-- Push Stack Elements : Button-->
         <p id="pPushStack">
            <label for="pushStack">Item to push</label>
            <input type="text" id="pushStack" placeholder="Uninitialized Stack" placeholder="Item" name="pushStackItem">
            <button type="button" id="pushStackButton" disabled="true">Push!</button>
        </p>
        <!-- Peek at the top : Automatic-->
         <p id="pPeekStack">
            <label for="peekStack">Peek at the top item</label>
            <input type="text" id="top" name="peekStackTop" placeholder="Uninitialized Stack">
        </p>
        <!-- Pop an element : Button-->
         <p id="pPopStack">
            <label for="popStack">Pop the most recent Stack item</label>
            <input type="text" id="popStack" placeholder="Uninitialized Stack" placeholder="Item" name="popStackItem">
            <button type="button" id="popStackButton" disabled="true">Pop!</button>
        </p>
        <!-- Peek at the entire Stack : Button-->
         <p id="pStackVisual">
            <button type="button" id="allStackButton" disabled="true">Visualize the Entire Stack</button>
            <button type="button" id="clearStackButton" disabled="true">Clear the Visualization</button>
            <p id="pStackVisualOutput"></p>
        </p>
    </form>

     <!-- <script type="module" src="./stackTest.js"></script> -->
      <script src="./stack.js"></script>
     <script src="./stackTest.js"></script>
</body>
</html>
