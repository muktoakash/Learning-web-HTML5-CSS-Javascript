<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesing Stack</title>
</head>
<body>
    <h1 id="hTestStack">Tesing Stack Implementation</h1>

    <b id="Create">Stack Creation:</b>
    <button type="button" id="create">Initialize Empty Stack</button>

    <p id="introForm"> Use the form below to push, pop, peek, and find the height of the stack. </p>

    <form action="" id="manipulate">
        <!-- Get current height -->
        <p id="pHeight">
            <label for="height">Current Stack Height</label>
            <input type="text" id="height" name="currHeight">
        </p>
        <!-- Push Elements -->
         <p id="pPush">
            <label for="push">Item to push</label>
            <input type="text" id="push" name="pushItem" required>
            <button type="button" id="pushButton">Push!</button>
        </p>
        <!-- Peek at the top -->
         <p id="pPeek">
            <label for="peek">Peek at the top item</label>
            <input type="text" id="top" name="peekTop" required>
        </p>
        <!-- Pop an element -->
         <p id="pPop">
            <label for="pop">Pop the most recent item</label>
            <input type="text" id="pop" name="popItem" required>
            <button type="button" id="popButton">Pop!</button>
        </p>
        <!-- Peek at the entire Stack -->
         <p id="pVisual">
            <button type="button" id="allStack">Visualize the Entire Stack</button>
        </p>
    </form>

</body>
</html>
