<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting</title>
</head>
<body>
    <h1>Sorting String Arrays</h1>
    <p>Enter two or more names in the field below, and the sorted list of names will appear in the textarea.</p>

    <form name="theForm" size="20">
        <input type="text" name="newName" size="20">
        <input type="button" name="addName" value="Add"
        onclick="sortNames();">
        <br>
        <h2>Sorted Names</h2>
        <textarea name="sorted" cols="60" rows="10">
            The sorted names will appear here.
        </textarea>
    </form>

    <script src="sortingArray.js"></script>

</body>
</html>
