<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Window</title>
</head>
<body>
    <h1>Create a New Window</h1>
    <p>
        Use the button below to open and close windows using JavaScript.
    </p>
    <button type="button" id="openNew">Open New Window</button>
    <button type="button" id="closeNew">Close New Window</button>

    <h1>Moving and Resizing Windows</h1>

    <form name="changeForm">
        <p>
            <strong>Resize to</strong><br>
            <input type="text" size="5" name="w"> pixels wide and
            <input type="text" size="5" name="h"> pixels high
        </p>

        <p><strong>-- AND/OR --</strong></p>
        <p>
            <strong>Move to:</strong>
            X-position: <input type="text" size="5" name="x">
            Y-position: <input type="text" size="5" name="y">
        </p>
        <p><input type="button" value="Change Window" id="doIt"></p>
    </form>
    <script src="./window.js"></script>
</body>
</html>
