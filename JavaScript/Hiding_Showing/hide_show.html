<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Hiding or Showing Objects
    </title>
</head>
<body>
    <h1 id="heading1">This is the first heading</h1>
    <h1 id="heading2">This is the second heading</h1>
    <p>You can choose whether to show or hide the headings on this
        page using the checkboxes below.
    </p>

    <form action="" name="checkboxform">
        <input type="checkbox" name="checkbox1"
            onclick="showHide();" checked>
        <span style="font-weight: bold;">Show first heading</span>
    </form>
    
</body>
</html>
